<div class="container"><h1>WebcamJS Test Page</h1></div>
<!--<h3>Demonstrates simple 320x240 capture &amp; display</h3></div>-->

<div class="container">
    <div id="my_camera"></div>
    <!-- Configure a few settings and attach camera -->
    <script language="JavaScript">
        Webcam.set({
            width: 320,
            height: 240,
            dest_width: 640,
            dest_height: 480,
            image_format: 'jpeg',
            jpeg_quality: 90
        });
        Webcam.attach( '#my_camera' );
    </script>
    <div class="container">
    <input type=button class="btn-default" value="Take a Snapshot" onClick="take_snapshot()">
    </div>
    <div id="results" style="float: right">Your captured image will appear here...</div>
</div>

<!-- Code to handle taking the snapshot and displaying it locally -->
<script language="JavaScript">
    var imageBlob;
    function take_snapshot() {
        // take snapshot and get image data
        Webcam.snap( function(data_uri) {
            // display results in page
            imageBlob = dataURItoBlob(data_uri);
//            console.log(imageBlob);

            document.getElementById('results').innerHTML =
                    '<h2>Here is your large image:</h2>' +
                    '<img src="'+data_uri+'"/>';
        } );
    }
</script>
